<mat-grid-list cols="3" rowHeight="3:1">

    <div *ngFor="let menu of menus">

        <mat-grid-tile>
            <mat-card class="card" (click)="navegar(menu.rota)">
                <mat-card-header class="center">
                    <mat-card-title >
                        {{menu.nome}}
                    </mat-card-title>
                </mat-card-header>

                <mat-card-content>
                    <mat-icon aria-hidden="false" aria-label="Example home icon" fontIcon="{{menu.icone}}"></mat-icon>
                </mat-card-content>
            </mat-card>
        </mat-grid-tile>

    </div>
</mat-grid-list>
